<div class="order">
    <h2>Order Medicine Now.</h2>
    <form #userData="ngForm" (ngSubmit)="process(userData)">
        <mat-form-field appearance="fill">
            <mat-label>id</mat-label>
            <input matInput name="c_unique_id" ngModel>
        </mat-form-field><br>
        <mat-form-field appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput name="quantity" ngModel>
        </mat-form-field><br>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput name="c_name" ngModel>
        </mat-form-field>
        <section>
            <div class="example-button-row">
                <button mat-raised-button color="primary" type="submit">Order</button>
            </div>
        </section>
    </form>
</div>
